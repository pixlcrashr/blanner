<div class="box">
  <h1>Importieren</h1>
  <div class="box-content">
    <div class="field">
      <label class="label is-small">Typ</label>
      <div class="select is-fullwidth is-small">
        <select [formControl]="formGroup.controls.type">
          <option [value]="0">Lexware</option>
        </select>
      </div>
    </div>
    @if (!loading) {
      <div class="file is-small has-name">
        <label class="file-label">
          <input class="file-input" type="file" (change)="onFileSelected($event)"/>
          <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">Datei ausw√§hlen...</span>
        </span>
          <span class="file-name">{{ selectedFile?.name ?? '' }}</span>
        </label>
      </div>
    }
  </div>
  <div class="buttons">
    <button class="button is-primary is-small" [disabled]="formGroup.invalid || !selectedFile"
            [class.is-loading]="loading"
            (click)="import()">
      Importieren
    </button>
    <button class="button is-small" (click)="close()">Abbrechen</button>
  </div>
</div>
