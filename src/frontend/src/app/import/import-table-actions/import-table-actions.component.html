<div class="buttons are-small">
  <div class="select is-small">
    <select [formControl]="accountSelectControl">
      @for (account of accounts; track account.id) {
        <option [value]="account.id">{{ account.type === 0 ? 'E' : 'A' }} {{ account.namePrefix }}{{ account.name }}
        </option>
      }
    </select>
  </div>
  <div class="field has-addons">
    <p class="control">
      <button class="button" [class.is-loading]="isBooking" [disabled]="accountSelectControl.invalid || isIgnoring"
              (click)="book()">
        <span class="icon is-small">
          <i class="fas fa-add"></i>
        </span>
        <span>Buchen</span>
      </button>
    </p>
    <p class="control">
      <button class="button" [class.is-loading]="isIgnoring" [disabled]="isBooking"
              (click)="ignore()">
        <span class="icon is-small">
          <i class="fas fa-eye-slash"></i>
        </span>
        <span>Ignorieren</span>
      </button>
    </p>
  </div>
</div>
