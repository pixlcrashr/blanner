@if (disabled) {
  <p>{{ disabledValue() }}</p>
} @else {
  <input type="text" #input class="target-value-input" [formControl]="formControl" (focusin)="onFocusIn($event)" step="0.01" class="target-value-input" [formControl]="formControl" (focusin)="onFocusIn($event)"
         (focusout)="onFocusOut($event)"/>
}
