query overviewData_getOverviewData(
  $bookId: BookId!
) {
  matrix(input: {
    bookId: $bookId
  }) {
    accounts {
      parentIndex
      depth
      accountId
      account {
        type
        name
        code
        fullCode
        isGroup
      }
    }
    budgets {
      budgetId
      budget {
        name
      }
    }
    maxDepth
    values {
      target {
        decimal
      }
      actual {
        decimal
      }
      difference {
        decimal
      }
    }
  }
}
